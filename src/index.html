<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <!-- <link rel="stylesheet" href="pages/index.css"> -->
</head>

<body class="body">
    <div class="page">

        <header class="header">
            <a class="header__logo" href="#"></a>
        </header>

        <main class="main">

            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="<%=require('./images/profile_photo.jpg')%>" alt="Аватар пользователя">
                    <div class="profile__wrapper">
                        <div class="profile__page">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-btn" type="button" title="Редактировать профиль"></button>
                        </div>
                        <p class="profile__status">Исследователь океана</p>
                    </div>                    
                </div>
                <button class="profile__add-btn" type="button"></button>
            </section>

            <section class="content">
                <ul class="elements"></ul>                
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>

    </div>

    <!-- Код попапа профиля-->
    <div class="popup popup_type-edit" id="editProfile">
        <div class="popup__container">
            <button class="popup__btn popup__btn_effect_close" type="button" title="Закрытие формы"></button>
            <form class="popup__form" id="editForm" name="popup_edit_form" method="get" action="#" novalidate>
                <h3 class="popup__title">Редактировать профиль</h3>
                <label class="popup__field">
                    <input class="popup__row popup__row_data_name" id="name-input" type="text" name="profileName" minlength="2" maxlength="40" placeholder="Имя" required>                
                    <span class="popup__input-error" id="profileNameError"></span>
                </label>
                <label class="popup__field">
                    <input class="popup__row popup__row_data_profession" id="about-input" type="text" name="profileStatus" minlength="2" maxlength="200" placeholder="Профессия" required>            
                    <span class="popup__input-error" id="profileStatusError"></span>
                </label>
                <button class="popup__btn-submit popup__btn-submit_inactive" id="editButton" type="submit" title="Сохранение и закрытие формы">Сохранить</button>
            </form>
        </div>
    </div>

    <!-- Код попапа добавления карточки -->
    <div class="popup popup_type_cards" id="addElement">
        <div class="popup__container">
            <button class="popup__btn popup__btn_effect_close" type="button" title="Закрытие формы"></button>
            <form class="popup__form" id="addForm" name="element_add_form" method="get" action="#" novalidate>
                <h3 class="popup__title">Новое место</h3>
                <label class="popup__field">
                    <input class="popup__row popup__row_card_name" type="text" name="placeName" minlength="2" maxlength="30" placeholder="Название" required>
                    <span class="popup__input-error" id="placeNameError"></span>
                </label>
                <label class="popup__field">
                    <input class="popup__row popup__row_card_profession" type="url" name="placeLink" placeholder="Ссылка на картинку" required>
                    <span class="popup__input-error" id="placeLinkError"></span>
                </label>
                <button class="popup__btn-submit popup__btn-submit_inactive" type="submit" title="Сохранение и закрытие формы">Добавить</button>
            </form>
        </div>
    </div>

    <!-- Код шаблона елемент -->
    <template id="template" class="element-tamplate">
        <li class="element">
            <img class="element__image" src="#" alt="#">
            <div class="element__info">
                <h2 class="element__title"></h2>
                <button class="element__btn" type="button" title="Лайк"></button>
            </div>
            <button class="element__btn-del" type="button" title="Удалить"></button>
        </li>
    </template>

    <!-- Код попапа изображения -->    
    <div class="popup popup_type_photo" id="image">
        <div class="popup__container">
            <button class="popup__btn popup__btn_effect_close" type="button" title="Закрыть"></button>
            <img class="popup__image" src="#" alt="#">
            <p class="popup__text"></p>
        </div>
    </div>    
    
    <!-- <script type="module" src="./scripts/index.js"></script>     -->
</body>

</html>
