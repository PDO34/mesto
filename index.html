<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
    <div class="page">

        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Логотип">
        </header>

        <main class="main">

            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="images/profile_photo.jpg" alt="Аватар пользователя">
                    <div class="profile__wrapper">
                        <div class="profile__page">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-btn" type="button"></button>
                        </div>
                        <p class="profile__status">Исследователь океана</p>
                    </div>                    
                </div>
                <button class="profile__add-btn" type="button"></button>
            </section>

            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/Karachaevsk.jpg" alt="Храм Святой Троицы">
                    <div class="element__info">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__btn" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
                    <div class="element__info">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__btn" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/Dombai.jpg" alt="Гора Домбай">
                    <div class="element__info">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__btn" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
                    <div class="element__info">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__btn" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/Dombai.jpg" alt="Гора Домбай">
                    <div class="element__info">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__btn" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/Karachaevsk.jpg" alt="Храм Святой Троицы">
                    <div class="element__info">
                        <h2 class="element__title">Карачаево-Черкесия</h2>
                        <button class="element__btn" type="button"></button>
                    </div>
                </div>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>

    </div>

    <!-- Код попапа -->
    <div class="popup">
        <div class="popup__container">
            <button class="popup__btn popup__btn_effect_close" type="button" title="Закрытие формы"></button>
            <form class="popup__form" name="popup_edit_form">
                <h3 class="popup__title">Редактировать профиль</h3>
                <input class="popup__row popup__row_data_name" type="text" name="profile_name" minlength="3" required>
                <input class="popup__row popup__row_data_profession" type="text" name="profile_status" minlength="3" required>
            <button class="popup__btn popup__btn_effect_submit" type="submit" title="Сохранение и закрытие формы">Сохранить</button>
            </form>
        </div>
    </div>
    
    <script src="./scripts/index.js"></script>
</body>

</html>
